<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" 
  integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <!--style.css-->
  <link rel="stylesheet" href="assets/style.css" />
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="container-fluid text-center text-white bg-blue p-2 weather-header">
    <h1>Weather Dashboard</h1>
  </header>

  <!-- max-width for ultra wide resolutions -->
  <div class="container-fluid" style="max-width: 1400px">
    <div class="row">
      <!-- left side section containing the search box and the history -->
      <aside class="col-lg-3 pb-3 order-lg-1">
        <h2 id="form-heading" class="mt-1 h3 form-label">
          Search for a City:
        </h2>

        <form id="search-form" class="form">
          <div class="form-inline form-group" style="display: flex; align-items: center;"></div>
          <div class="input-group">
            <input 
              class="form-input weather-search" 
              type="text" 
              id="search-input" 
              placeholder="London"
              aria-labelledby="form-heading" 
              aria-controls="today forecast" 
            />
            <div class="input-group-append mb-3 col-12 col-sm-2 col-lg-12">
              <button
                type="submit"
                class="btn search-button" 
                id="search-button" 
                aria-label="submit search" 
                style="width: 100%;">
                Search
              </button>
            </div>
          </div>
          <!--the layout will break if you add buttons. to late to go back -->
            <hr class="underline" style="width: 100%; color: black; border-width: 3px;">

        </form>
        <div class="list-group" id="history"></div>
      </aside>
      
      <!-- current weather section -->
      <section id="today" class="col-lg-9 pb-3 order-lg-2">

        <div class="col-md-6">
          <img id="weather-icon" alt="Weather Icon" />
        </div>
      </section>
    </div>
    
    <!-- 5-Day Forecast -->
    <div class="row">
      <h2 class="col-lg-12 pb-3 text-center" style="margin-left: -16vw;">5-Day Forecast:</h2>
      <section id="forecast" class="col-lg-10" role="region" aria-live="polite">
        <!-- Cards will be appended here -->
        <div class="col-md-2">
          <div class="card">
            <div class="card-body">
              <img class="card-text icons" src="" />
              <h5 class="card-title" id="">Day 1</h5>
              <p class="card-text">temp</p>
              <p class="card-text">wind</p>
              <p class="card-text">humidity</p>
            </div>
          </div>
        </div>

        <div class="col-md-2">
          <div class="card">
            <div class="card-body" id=>
              <img class="card-text icons" src="" />
              <h5 class="card-title" id="">Day 2</h5>
              <p class="card-text">temp</p>
              <p class="card-text">wind</p>
              <p class="card-text">humidity</p>
            </div>
          </div>
        </div>

        <div class="col-md-2">
          <div class="card">
            <div class="card-body">
              <img class="card-text icons" src="" />
              <h5 class="card-title" id="">Day 3</h5>
              <p class="card-text">temp</p>
              <p class="card-text">wind</p>
              <p class="card-text">humidity</p>
            </div>
          </div>
        </div>

        <div class="col-md-2">
          <div class="card">
            <div class="card-body">
              <img class="card-text icons" src="" />
              <h5 class="card-title" id="">Day 4</h5>
              <p class="card-text">temp</p>
              <p class="card-text">wind</p>
              <p class="card-text">humidity</p>
            </div>
          </div>
        </div>

        <div class="col-md-2">
          <div class="card">
            <div class="card-body">
              <img class="card-text icons" src="" />
              <h5 class="card-title" id="">Day 5</h5>
              <p class="card-text">temp</p>
              <p class="card-text">wind</p>
              <p class="card-text">humidity</p>
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>

  <!-- script.js -->
  <script src="assets/script.js"></script>
</body>

</html>
